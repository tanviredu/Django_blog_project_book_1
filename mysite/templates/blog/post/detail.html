{% extends "blog/base.html" %}


  {% block title %} {{post.title}} {% endblock %}
  {% block content %}


  <div class="blog-post">
      <h2 class="blog-post-title">{{ post.title|upper }}</h2>
      <p class="blog-post-meta"> {{post.publish }}</p>

      <hr>
      <p>{{post.body}}</p>
      <blockquote>
        Author :  <strong>{{post.author}}</strong>
      </blockquote>
  </div>


    {% endblock %}
