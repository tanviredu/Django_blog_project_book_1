<nav class="blog-pagination">
  <!-- link for the next page -->
  {% if page.has_previous %}
  <a class="btn btn-outline-primary" href="?page={{ page.previous_page_number }}">Older</a>
  {% endif %}

  {% if page.has_next %}
  <a class="btn btn-outline-secondary" href="?page={{ page.next_page_number }}">Newer</a>
  {% endif %}
</nav>
