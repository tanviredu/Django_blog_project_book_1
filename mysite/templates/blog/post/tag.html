<strong class="d-inline-block mb-2 text-primary">
  Tags:
      {% for tag in post.tags.all %}
        <!-- we can use reverse in jinja template too -->
        <a href="{% url 'blog:post_list_by_tag' tag.slug %}"
          {{tag.name}}
        </a>
        {% if not forloop.last %} , {% endif %}
      {% endfor %}



</strong>
